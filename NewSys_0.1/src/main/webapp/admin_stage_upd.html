<body class="modal white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-17" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_stage_upd.html">


	<!--     内容      -->
	<div id="content" class="white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-17" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_stage_upd.html">
		<!--

-->
		<div class="bloc">
			<div class="title">
				修改阶段信息<a class="toggle"></a>
			</div>
			<form action="/NewSys/ds/update" method="post" class="updPaperStage">
				<div class="content" style="height:540px;">
					<div class="sec_error_box"></div>
					<div class="input">
						<label for="file">阶段名(不可修改)</label> <input type="text"
							id="stageName" name="stageName" nullmsg="阶段名不能为空！" datatype="*"
							sucmsg="阶段名验证通过！" readonly="readonly">
					</div>
					<div class="input">
						<label for="input1">年级（不可修改）</label>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade1" value=""
								readonly="readonly"><span id="grade_t1"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade2" value=""
								readonly="readonly"><span id="grade_t2"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade3" value=""
								readonly="readonly"><span id="grade_t3"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade4" value=""
								readonly="readonly"><span id="grade_t4"></span>
						</div>
					</div>
					<div class="inpput">
						<label for="input1">本/专科（不可修改）</label>
						<div class="pretty circle">
							<input type="radio" name="education" value="本科"
								readonly="readonly"> 本科
						</div>
						<div class="pretty circle">
							<input type="radio" name="education" value="专科"
								readonly="readonly"> 专科
						</div>
					</div>
					<div class="input" style="width:970px; margin:10px auto;">
						<label for="file">开始时间</label> <input type="text"
							nullmsg="开始时间不能为空！" onclick="laydate()" id="dateChoose"
							name="startDate">
					</div>
					<div class="input" style="width:970px; margin:10px auto;">
						<label for="file">结束时间</label> <input type="text"
							nullmsg="结束时间不能为空！" onclick="laydate()" id="dateChoose"
							name="endDate">
					</div>
					<input type="number" id="type" hidden="hidden" name="type" />
					<div class="submit">
						<input type="submit" value="确定">

					</div>
				</div>
			</form>
		</div>
	</div>
	<br>

	<div id="ui-datepicker-div"
		class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>
</body>
<br>
<script type="text/javascript" src="js/admin_class_ma_t.js"></script>
<script type="text/javascript">
	createGrade();
	document.getElementById("stageName").value = getQueryString("stageName");
	var grade = getQueryString("grade");
	var education = getQueryString("education");
	var gradeNodes = document.getElementsByName("grade");
	var educationNodes = document.getElementsByName("education");
	for (var i = 0; i < gradeNodes.length; i++) {
		if (gradeNodes[i].value == grade) {
			gradeNodes[i].checked = true;
		}
	}
	if (education == "专科") {
		educationNodes[1].checked = true;
	} else {
		educationNodes[0].checked = true;
	}
	document.getElementsByName("startDate")[0].value = getQueryString("startDate");
	document.getElementsByName("endDate")[0].value = getQueryString("endDate");
	document.getElementById("type").value = getQueryString("type");
	$(".updPaperStage").Validform({
		tiptype : function(msg, o, cssctl) {
			var objtip = $(".sec_error_box");
			cssctl(objtip, o.type);
			objtip.text(msg);
		},
		ajaxPost : true,
		beforeSubmit : function(curform) {
			return true;
		},
		callback : function(data) {
			if (data.success == true) {
				var objtip = $(".sec_error_box");
				objtip.text("修改成功");
			//			window.location.href = "/GraduateSystem/admin.html"
			} else {
				var objtip = $(".sec_error_box");
				objtip.text(data.error);
			}
		}
	});
	;!function() {
		laydate({
			elem : '#dateChoose'
		})
	}();
</script>

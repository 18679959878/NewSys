<script type="text/javascript">
	var lastOtherNum = 0;
	var E = window.wangEditor
	var summary = new E('#summary')
	summary.customConfig.onchange = function(html) {
		var length = removeHTMLTag(html).length;
		if (length > 2400) {
			$("#other_error").css("color", "red");
			$("#other_error").html(length + "/2400(超出字数限制)");
		} else if (length < 2000) {
			$("#other_error").css("color", "red");
			$("#other_error").html(length + "/2000(字数不足)");
		} else {
			$("#other_error").css("color", "green");
			$("#other_error").html(length + "/2400(字数限制内)");
		}
		if (length <= 2400 && (length - lastOtherNum >= 20) || (length - lastOtherNum <= -20)) {
			lastOtherNum = length;
			tip();
		}
	}
	summary.customConfig.menus = [
		'fontSize',
		'list',
		'justify',
		'undo',
		'redo',
	]

	summary.create();
	function removeHTMLTag(str) {
		str = str.replace(/<\/?[^>]*>/g, ''); //去除HTML tag
		str = str.replace(/[ | ]*\n/g, '\n'); //去除行尾空白
		str = str.replace(/&nbsp;/ig, ''); //去掉&nbsp;
		return str;
	}
	function tip() {
		$("#summary_t").val(summary.txt.html());
		var targetUrl = $("#add").attr("action");
		var sendData = $("#add").serialize();
		if (removeHTMLTag(summary.txt.html()).length <= 2400) {
			$.ajax({
				url : targetUrl,
				type : 'POST', //POST
				timeout : 5000, //超时时间
				data : sendData,
				dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
				success : function(data) {
					if (data.success == true) {
						var tip = "内容已保存";
						ZENG.msgbox.show(tip, 4, 2000);
						createData();
					} else {
						var tip = data.error;
						ZENG.msgbox.show(tip, 5, 2000);
					}
				},
				error : function(data) {
					var tip = "内容保存失败";
					ZENG.msgbox.show(tip, 5, 2000);
				}
			});
		} else {
			var tip = "字数超过2400字限制,内容保存失败";
			ZENG.msgbox.show(tip, 5, 2000);
		}
	}

	function createData() {
		$.ajax({
			url : "/NewSys/summary/sel",
			type : 'GET',
			timeout : 5000, //超时时间
			dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
			success : function(data) {
				if (data.success) {
					summary.txt.html(data.data.summary);
				}
			}
		});

	}
	createData();
</script>

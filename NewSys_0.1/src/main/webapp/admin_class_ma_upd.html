	<div id="content" class="white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-4" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_class_ma_upd.html">
		<!--

-->
		<div class="bloc">
			<div class="title">
				修改班级信息<a class="toggle"></a>
			</div>
			<form action="/NewSys/class/update" method="post" class="updClass">
				<div class="content" style="height:320px;">
					<div class="sec_error_box"></div>
					<div class="input">
						<label for="file">班级名称(无法修改)</label> <input type="text"
							id="className" name="className" readonly="readonly">
					</div>
					<div class="input">
						<label for="input1">年级</label>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade1" value=""><span
								id="grade_t1"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade2" value=""><span
								id="grade_t2"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade3" value=""><span
								id="grade_t3"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade4" value=""><span
								id="grade_t4"></span>
						</div>
					</div>
					<div class="inpput">
						<label for="input1">本/专科</label>
						<div class="pretty circle">
							<input type="radio" name="education" value="本科"> 本科
						</div>
						<div class="pretty circle">
							<input type="radio" name="education" value="专科"> 专科
						</div>
					</div>
					<div class="input">
						<label for="file">专业名称</label> <input type="text" id="major"
							name="major">
					</div>
					<div class="submit">
						<input type="submit" value="确定">

					</div>
				</div>
			</form>
		</div>
	</div>

<br>
<script type="text/javascript" src="js/admin_class_ma_t.js"></script>
<script type="text/javascript">
	createGrade();
	var className = getQueryString("className");
	var grade = getQueryString("grade");
	var education = getQueryString("education");
	$("#className").val(className);
	var gradeNodes = document.getElementsByName("grade");
	var educationNodes = document.getElementsByName("education");
	for (var i = 0; i < gradeNodes.length; i++) {
		if (gradeNodes[i].value == grade) {
			gradeNodes[i].checked = true;
		}
	}
	if (education == "专科") {
		educationNodes[1].checked = true;
	} else {
		educationNodes[0].checked = true;
	}
</script>

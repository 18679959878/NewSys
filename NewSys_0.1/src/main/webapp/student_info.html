<script type="text/javascript">
	function createData() {
		$.ajax({
			url : "/NewSys/student/myInfo",
			type : 'GET',
			timeout : 5000, //超时时间
			dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
			success : function(data) {
				if (data.success) {
					if (data.data.stuName != "") {
						$("#stuName").val(data.data.stuName);
					} else {
						$("#stuName").val("暂无数据");
					}
					if (data.data.stuId != "") {
						$("#stuId").val(data.data.stuId);
					} else {
						$("#stuId").val("暂无数据");
					}
					if (data.data.className != "") {
						$("#grade").val(data.data.className);
					} else {
						$("#grade").val("暂无数据");
					}
					if (data.data.education != "") {
						$("#education").val(data.data.education);
					} else {
						$("#education").val("暂无数据");
					}
					if (data.data.fieldworkTea != "") {
						$("#fieldworkTea").val(data.data.fieldworkTea);
					} else {
						$("#fieldworkTea").val("暂无数据");
					}
					if (data.data.worksTea != "") {
						$("#worksTea").val(data.data.worksTea);
					} else {
						$("#worksTea").val("暂无数据");
					}
					if (data.data.email != "") {
						$("#email").val(data.data.email);
					} else {
						$("#email").val("暂无数据");
					}
				}
			}
		});
	}
	createData();
</script>

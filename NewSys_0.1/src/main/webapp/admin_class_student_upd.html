<body class="modal white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-7" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_class_student_upd.html">


	<!--     内容      -->
	<div id="content" class="white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-7" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_class_student_upd.html">
		<!--

-->
		<div class="bloc">
			<div class="title">
				修改班级信息<a class="toggle"></a>
			</div>
			<form action="/NewSys/student/upd" method="post" class="updStudent">
				<div class="content" style="height:540px;">
					<div class="sec_error_box"></div>
					<div class="input">
						<label for="file">学号(不可修改)</label> <input type="text" id="stuId"
							name="stuId" nullmsg="学号不能为空！" datatype="n8-8"
							errormsg="学号应该为8位！" readonly="readonly" sucmsg="学号验证通过！">
					</div>
					<div class="input">
						<label for="file">姓名</label> <input type="text" id="stuName"
							name="stuName" nullmsg="姓名不能为空！" datatype="*" errormsg="姓名不能为空！"
							sucmsg="姓名验证通过！">
					</div>
					<div class="input">
						<label for="file">班级名称</label> <input type="text" id="className"
							name="className">
					</div>
					<div class="input">
						<label for="file">密码*</label> <input type="text" id="password"
							name="password">
					</div>
					<div class="input">
						<label for="file">邮箱*</label> <input type="text" id="email"
							name="email">
					</div>
					<div class="input">
						<label for="file">实习期指导老师*</label> <input type="text"
							id="worksTea" name="worksTea">
					</div>
					<div class="input">
						<label for="file">毕业设计指导老师*</label> <input type="text"
							id="fieldworkTea" name="fieldworkTea">
					</div>
					<div class="submit">
						<input type="submit" value="确定">

					</div>
				</div>
			</form>
		</div>
	</div>
	<br>

	<div id="ui-datepicker-div"
		class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>
</body>
<br>
<script type="text/javascript">
	document.getElementById("className").value = getQueryString("className");
	document.getElementById("stuId").value = getQueryString("stuId");
	document.getElementById("stuName").value = getQueryString("stuName");
	document.getElementById("password").value = getQueryString("password");
	document.getElementById("email").value = getQueryString("email");
	document.getElementById("worksTea").value = getQueryString("worksTea");
	document.getElementById("fieldworkTea").value = getQueryString("fieldworkTea");
	$(".updStudent").Validform({
		tiptype : function(msg, o, cssctl) {
			var objtip = $(".sec_error_box");
			cssctl(objtip, o.type);
			objtip.text(msg);
		},
		ajaxPost : true,
		beforeSubmit : function(curform) {
			return true;
		},
		callback : function(data) {
			if (data.success == true) {
				var objtip = $(".sec_error_box");
				objtip.text("修改成功");
			//			window.location.href = "/GraduateSystem/admin.html"
			} else {
				var objtip = $(".sec_error_box");
				objtip.text(data.error);
			}
		}
	});
</script>
</html>

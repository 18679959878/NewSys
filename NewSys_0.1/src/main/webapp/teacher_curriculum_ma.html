<script type="text/javascript">
	var maxPage = 0;
	var nowPage = 1;
	function createData(nowPage) {
		nowPage = nowPage;
		$.ajax({
			url : '/NewSys/curriculum/stuYear/t/infos',
			type : 'GET', //GET
			timeout : 5000, //超时时间
			data : "queryPage=" + nowPage,
			dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
			success : function(data) {
				if (data.success == true) {
					var stuYearNodes = document.getElementsByName("stuYear");
					var couNumsNodes = document.getElementsByName("couNums");
					var seeUrlNodes = document.getElementsByName("seeUrl");
					for (var i = 0; i < 10; i++) {
						if (i < data.data.length) {
							stuYearNodes[i].innerHTML = data.data[i].stuYear;
							couNumsNodes[i].innerHTML = data.data[i].stuYearNums;
							seeUrlNodes[i].href = "teacher_curriculum_detailed.html?stuYear=" + data.data[i].stuYear;
						} else {
							stuYearNodes[i].innerHTML = "";
							couNumsNodes[i].innerHTML = "";
							seeUrlNodes[i].href = "teacher_curriculum_detailed.html";
						}
					}
					var html = "<a href='javascript:void(0);' onclick='lastPage()' class='prev'>«</a>";
					for (var i = 1; i <= maxPage; i++) {
						html += "<a href='javascript:void(0);' onclick='createData(" + i + ")' id='" + i + "'>" + i + "</a>";
					}
					html += "<a href='javascript:void(0);' onclick='nextPage()' class='next'>»</a>";
					document.getElementById("page").innerHTML = html;
					document.getElementById(nowPage).className = "current";
				}
			}
		})
	}

	createData(nowPage);
	function lastPage() {
		if (nowPage <= 1) {
			alert("没有上一页");
		} else {
			nowPage--;
			createData(nowPage);
		}
	}
	function nextPage() {
		if (nowPage == maxPage) {
			alert("没有下一页");
		} else {
			nowPage++;
			createData(nowPage);
		}
	}
</script>

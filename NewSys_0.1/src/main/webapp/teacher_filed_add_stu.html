<body class="modal white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-91" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/teacher_filed_add_stu.html">


	<!--     内容      -->
	<div id="content" class="white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-91" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/teacher_filed_add_stu.html">
		<!--

-->
		<div class="bloc">
			<div class="title">
				根据学号添加所指导的学生<a class="toggle"></a>
			</div>
			<form action="/NewSys/teacher/ft/add" method="post"
				class="addStudent">
				<div class="content" style="height:540px;">
					<div class="sec_error_box"></div>
					<div class="prompt"></div>
					<div class="input">
						<label for="file">学号</label> <input type="text" id="stuId"
							name="stuId" nullmsg="学号不能为空！" datatype="n8-8"
							errormsg="学号应该为8位！" sucmsg="学号验证通过！">
					</div>
					<div class="submit">
						<input type="submit" value="确定">

					</div>
				</div>
			</form>
		</div>
	</div>
	<br>

	<div id="ui-datepicker-div"
		class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>

<br>
<script type="text/javascript">
	$(".addStudent").Validform({
		tiptype : function(msg, o, cssctl) {
			var objtip = $(".sec_error_box");
			cssctl(objtip, o.type);
			objtip.text(msg);
		},
		ajaxPost : true,
		beforeSubmit : function(curform) {
			return true;
		},
		callback : function(data) {
			if (data.success == true) {
				var objtip = $(".sec_error_box");
				objtip.text("添加成功");
			//			window.location.href = "/GraduateSystem/admin.html"
			} else {
				var objtip = $(".sec_error_box");
				objtip.text(data.error);
			}
		}
	});
</script>

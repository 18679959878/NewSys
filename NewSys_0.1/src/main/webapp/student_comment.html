<script type="text/javascript">
	var E = window.wangEditor
	var comment = new E('#comment');

	comment.customConfig.menus = [
		'fontSize',
		'list',
		'justify',
		'undo',
		'redo',
	]

	comment.create();
	comment.$textElem.attr('contenteditable', false);
	function createData() {
		$.ajax({
			url : "/NewSys/comment/sel",
			type : 'GET',
			timeout : 5000, //超时时间
			dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
			success : function(data) {
				if (data.success) {
					comment.txt.html(data.data.comment);
					$(".stuId").val(data.data.stuId);
					$(".stuName").val(data.data.stuName);
					$(".className").val(data.data.className);
				}
			}
		});
	}

	createData();
</script>

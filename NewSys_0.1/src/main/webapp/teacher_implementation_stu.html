<script type="text/javascript">
	function createData() {
		$.ajax({
			url : '/NewSys/ds/sel/stu',
			type : 'GET', //GET
			timeout : 5000, //超时时间
			dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
			success : function(data) {
				if (data.success == true) {
					var stageList = data.data.stageList;
					var stageNameNodes = document.getElementsByName("stageName");
					var startDateNodes = document.getElementsByName("startDate");
					var endDateNodes = document.getElementsByName("endDate");
					var handableNodes = document.getElementsByName("handable");
					var notProcessedNodes = document.getElementsByName("notProcessed");
					var seeUrlNodes = document.getElementsByName("seeUrl");
					//var nowStageNodes = document.getElementsByName("nowStage");
					//var compStageNodes = document.getElementsByName("compStage");
					for (var i = 0; i < 10; i++) {
						if (i < stageList.length) {
							stageNameNodes[i].innerHTML = stageList[i].stageName;
							startDateNodes[i].innerHTML = stageList[i].sd;
							endDateNodes[i].innerHTML = stageList[i].ed;
							handableNodes[i].innerHTML = stageList[i].handable;
							notProcessedNodes[i].innerHTML = stageList[i].notProcessed;
							//nowStageNodes[i].innerHTML = pageList[i].nowStage;
							//compStageNodes[i].innerHTML = pageList[i].compStage;
							seeUrlNodes[i].href = "teacher_implementation_ma.html?stageName="+ stageList[i].stageName;
						} else {
							stageNameNodes[i].innerHTML = stageList[i].stuName;
							startDateNodes[i].innerHTML = stageList[i].sd;
							endDateNodes[i].innerHTML = stageList[i].ed;
							handableNodes[i].innerHTML = stageList[i].handable;
							notProcessedNodes[i].innerHTML = stageList[i].notProcessed
							//nowStageNodes[i].innerHTML = pageList[i].nowStage;
							//compStageNodes[i].innerHTML = pageList[i].compStage;
							seeUrlNodes[i].href = "";
						}
					}
				}
			}
		})
	}
</script>
<script type="text/javascript">
	createData();
</script>

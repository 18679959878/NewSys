	<div id="content" class="white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_teacher_add.html">
		<!--

-->
		<div class="bloc">
			<div class="title">
				新增教师<a class="toggle"></a>
			</div>
			<form action="/NewSys/teacher/add" method="post" class="addTea">
				<div class="content" style="height:360px;">
					<div class="sec_error_box"></div>
					<div class="input">
						<label for="file">教师账号</label> <input type="text" id="teaAccount"
							name="teaAccount" nullmsg="教师账号不能为空！" " sucmsg="教师账号验证通过！">
					</div>
					<div class="input">
						<label for="file">教师姓名</label> <input type="text" id="teaName"
							name="teaName" nullmsg="教师姓名不能为空！" datatype="*"
							errormsg="教师姓名不能为空！" sucmsg="教师姓名验证通过！">
					</div>
					<div class="input">
						<label for="file">邮箱</label> <input type="text" id="email"
							datatype="/^\s*$/|e" name="email">
					</div>
					<div class="input">
						<label for="file">密码</label> <input type="text" id="password"
							name="password" nullmsg="密码不能为空！" datatype="*" errormsg="密码不能为空！"
							sucmsg="密码验证通过！">
					</div>
					<div class="submit">
						<input type="submit" value="确定">

					</div>
				</div>
			</form>
		</div>
	</div>
	<br>

		class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>

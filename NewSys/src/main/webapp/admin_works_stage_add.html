	<div id="content" class="white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-24" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_works_stage_add.html">
		<!--

-->
		<div class="bloc">
			<div class="title">
				添加毕业设计阶段<a class="toggle"></a>
			</div>
			<form action="/NewSys/ds/add" method="post" class="addDateStage">
				<div class="content" style="height:480px;">
					<div class="sec_error_box"></div>
					<div class="input">
						<label for="file">阶段名</label>
						<div class="input">
							<label for="file">阶段名</label> <input type="text" id="stageName"
								name="stageName" nullmsg="阶段名不能为空！" datatype="*"
								sucmsg="阶段名验证通过！">
						</div>
						<label for="input1">年级</label>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade1" value=""><span
								id="grade_t1"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade2" value=""><span
								id="grade_t2"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade3" value=""><span
								id="grade_t3"></span>
						</div>
						<div class="pretty circle">
							<input type="radio" name="grade" id="grade4" value=""><span
								id="grade_t4"></span>
						</div>
					</div>
					<div class="inpput">
						<label for="input1">本/专科</label>
						<div class="pretty circle">
							<input type="radio" name="education" value="本科"> 本科
						</div>
						<div class="pretty circle">
							<input type="radio" name="education" value="专科"> 专科
						</div>
					</div>
					<div class="input" style="width:970px; margin:10px auto;">
						<label for="file">开始时间</label> <input type="text"
							nullmsg="开始时间不能为空！" onclick="laydate()" id="dateChoose"
							name="startDate">
					</div>
					<div class="input" style="width:970px; margin:10px auto;">
						<label for="file">结束时间</label> <input type="text"
							nullmsg="结束时间不能为空！" onclick="laydate()" id="dateChoose"
							name="endDate">
					</div>
					<input type="number" name="type" value="0" hidden="hidden" />
					<div class="submit">
						<input type="submit" value="确定">

					</div>
				</div>
			</form>
		</div>

<script type="text/javascript" src="js/admin_class_ma_t.js"></script>
<script type="text/javascript">
	createGrade();
	//document.getElementById("className").value = getQueryString("className");
	$(".addDateStage").Validform({
		tiptype : function(msg, o, cssctl) {
			var objtip = $(".sec_error_box");
			cssctl(objtip, o.type);
			objtip.text(msg);
		},
		ajaxPost : true,
		beforeSubmit : function(curform) {
			return true;
		},
		callback : function(data) {
			if (data.success == true) {
				var objtip = $(".sec_error_box");
				objtip.text("添加成功");
			//			window.location.href = "/GraduateSystem/admin.html"
			} else {
				var objtip = $(".sec_error_box");
				objtip.text(data.error);
			}
		}
	});
	;!function() {
		laydate({
			elem : '#dateChoose'
		})
	}();
</script>

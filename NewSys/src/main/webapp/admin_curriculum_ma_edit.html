			<form action="/NewSys/curriculum/save" method="post"

<script type="text/javascript">
	var now = new Date();
	var nowYear = now.getFullYear();
	var nowMonth = now.getMonth() + 1;
	var nowStyYear;
	if (nowMonth < 10 && nowMonth != 1 && nowMonth != 2 && nowMonth != 3) {
		nowStyYear = (nowYear - 1) + "-" + nowYear + "-2";
	} else {
		nowStyYear = (nowYear) + "-" + (nowYear + 1) + "-1";
	}
	var stuYears = createStuYear();
	var options = "";
	for (var i = 0; i < stuYears.length; i++) {
		if (stuYears[i] == nowStyYear) {
			options += "<option selected='selected'>" + stuYears[i] + "</option>";
		} else {
			options += "<option >" + stuYears[i] + "</option>";
		}
	}
	document.getElementById("stuYear").innerHTML = options;
	$(".addCurriculums").Validform({
		tiptype : function(msg, o, cssctl) {
			var objtip = $(".sec_error_box");
			cssctl(objtip, o.type);
			objtip.text(msg);
		},
		ajaxPost : true,
		beforeSubmit : function(curform) {
			return true;
		},
		callback : function(data) {
			if (data.success == true) {
				var objtip = $(".sec_error_box");
				objtip.text("添加成功");
			//			window.location.href = "/GraduateSystem/admin.html"
			} else {
				var objtip = $(".sec_error_box");
				objtip.text(data.error);
			}
		}
	});
</script>

<body class="modal white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-20" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_teacher_upd.html">


	<!--     内容      -->
	<div id="content" class="white" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-20" data-genuitec-path="/NewSys Maven Webapp/src/main/webapp/admin_teacher_upd.html">
		<!--

-->
		<div class="bloc">
			<div class="title">
				修改教师信息(带有*号的项可不填)<a class="toggle"></a>
			</div>
			<form action="/NewSys/teacher/update" method="post"
				class="updTeacher">
				<div class="content" style="height:320px;">
					<div class="sec_error_box"></div>
					<div class="input">
						<label for="file">教师账号(不可修改)</label> <input type="text"
							id="teaAccount" name="teaAccount" nullmsg="教师账号不能为空！"
							readonly="readonly">
					</div>
					<div class="input">
						<label for="file">教师姓名</label> <input type="text" id="teaName"
							name="teaName" nullmsg="教师姓名不能为空！" datatype="*"
							errormsg="教师姓名不能为空！" sucmsg="教师姓名验证通过！">
					</div>
					<div class="input">
						<label for="file">邮箱*</label> <input type="text" id="email"
							name="email" datatype="/^\s*$/|e">
					</div>
					<div class="input">
						<label for="file">密码</label> <input type="text" id="password"
							name="password">
					</div>
					<div class="submit">
						<input type="submit" value="确定">

					</div>
				</div>
			</form>
		</div>
	</div>
	<br>

	<div id="ui-datepicker-div"
		class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>
</body>
<br>
<script type="text/javascript">
	document.getElementById("teaAccount").value = getQueryString("teaAccount");
	document.getElementById("teaName").value = getQueryString("teaName");
	document.getElementById("email").value = getQueryString("email");
	document.getElementById("password").value = getQueryString("password");
	$(".updTeacher").Validform({
		tiptype : function(msg, o, cssctl) {
			var objtip = $(".sec_error_box");
			cssctl(objtip, o.type);
			objtip.text(msg);
		},
		ajaxPost : true,
		beforeSubmit : function(curform) {
			return true;
		},
		callback : function(data) {
			if (data.success == true) {
				var objtip = $(".sec_error_box");
				objtip.text("修改成功");
			//			window.location.href = "/GraduateSystem/admin.html"
			} else {
				var objtip = $(".sec_error_box");
				objtip.text(data.error);
			}
		}
	});
</script>

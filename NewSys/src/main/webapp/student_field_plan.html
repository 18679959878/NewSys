<script type="text/javascript">
	var lastFiledNum = 0;
	var lastOtherNum = 0;
	var E = window.wangEditor
	var field = new E('#field')
	// 或者 var editor = new E( document.getElementById('editor') )

	field.customConfig.menus = [
		'fontSize',
		'list',
		'justify',
		'undo',
		'redo',
	];
	field.customConfig.onchange = function(html) {
		// html 即变化之后的内容
		var length = removeHTMLTag(html).length;
		if (length > 800) {
			$("#filed_error").css("color", "red");
			$("#filed_error").html(length + "/800(超出字数限制)");
		} else if (length < 500) {
			$("#filed_error").css("color", "red");
			$("#filed_error").html(length + "/500(字数不足)");
		} else {
			$("#filed_error").css("color", "green");
			$("#filed_error").html(length + "/500(字数限制内)");
		}
		if (length <= 800 && (length - lastFiledNum >= 20) || (length - lastFiledNum <= -20)) {
			lastFiledNum = length;
			tip();
		}
	}
	field.create();
	var E = window.wangEditor
	var other = new E('#other')
	other.customConfig.onchange = function(html) {
		var length = removeHTMLTag(html).length;
		if (length > 120) {
			$("#other_error").css("color", "red");
			$("#other_error").html(length + "/120(超出字数限制)");
		} else if (length < 80) {
			$("#other_error").css("color", "red");
			$("#other_error").html(length + "/80(字数不足)");
		} else {
			$("#other_error").css("color", "green");
			$("#other_error").html(length + "/80(字数限制内)");
		}
		if (length <= 120&&(length - lastOtherNum >= 20) || (length - lastOtherNum <= -20)) {
			lastOtherNum = length;
			tip();
		}
	}
	other.customConfig.menus = [
		'fontSize',
		'list',
		'justify',
		'undo',
		'redo',
	]

	other.create();
	function removeHTMLTag(str) {
		str = str.replace(/<\/?[^>]*>/g, ''); //去除HTML tag
		str = str.replace(/[ | ]*\n/g, '\n'); //去除行尾空白
		str = str.replace(/&nbsp;/ig, ''); //去掉&nbsp;
		return str;
	}
</script>

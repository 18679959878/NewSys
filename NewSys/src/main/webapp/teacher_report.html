<script type="text/javascript">
	var editors = new Array();
	var isLock = false;
	function tip(type) {
		$("#reportText_t").val(editors[0].txt.html());
		$("#guidance_t").val(editors[1].txt.html());
		if (removeHTMLTag(editors[1].txt.html()).length > 400) {
			var tip = "保存失败，指导意见字数超过上限400字";
			ZENG.msgbox.show(tip, 5, 2000);
			return;
		}
		if (removeHTMLTag(editors[0].txt.html()).length < 1500) {
			var tip = "无法保存，学生提交的说明文字数不足1500字";
			ZENG.msgbox.show(tip, 5, 2000);
			return;
		}
		$("#stageName_t").val(getQueryString("stageName"));
		$("#stuId").val(getQueryString("stuId"));
		if (type == 1) {
			document.getElementById("isLock").value = isLock;
		}
		var targetUrl = $("#add").attr("action");
		var sendData = $("#add").serialize();
		$.ajax({
			url : targetUrl,
			type : 'POST', //POST
			timeout : 5000, //超时时间
			data : sendData,
			dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
			success : function(data) {
				if (type == 1) {
					if (data.success == true) {
						var tip = "内容已保存";
						ZENG.msgbox.show(tip, 4, 2000);
					} else {
						var tip = data.error;
						ZENG.msgbox.show(tip, 5, 2000);
					}
				} else {
					if (data.success == true) {
						var tip = "操作成功";
						ZENG.msgbox.show(tip, 4, 2000);
					} else {
						var tip = "操作失败";
						ZENG.msgbox.show(tip, 5, 2000);
					}
				}
				createData(editors);
			},
			error : function(data) {
				if (type = 1) {
					var tip = "内容保存失败";
					ZENG.msgbox.show(tip, 5, 2000);
				} else {
					var tip = "锁定失败";
					ZENG.msgbox.show(tip, 5, 2000);
				}
			}
		});
	}
</script>
<script type="text/javascript">
	function removeHTMLTag(str) {
		str = str.replace(/<\/?[^>]*>/g, ''); //去除HTML tag
		str = str.replace(/[ | ]*\n/g, '\n'); //去除行尾空白
		str = str.replace(/&nbsp;/ig, ''); //去掉&nbsp;
		return str;
	}
	var E = window.wangEditor;
	var editors = new Array();
	var nums = 0;
	var isLock = false;
	editors[0] = new E("#reportText");
	editors[1] = new E("#guidance");
	for (var i = 0; i < editors.length; i++) {

		editors[i].customConfig.menus = [
			'head', // 标题
			'fontSize',
			'list',
			'justify',
			'undo',
			'redo',
			'bold', // 粗体
			'code' // 插入代码
		];
		if (i == 1) {
			editors[i].customConfig.onchange = function(html) {
				//	$("#contentAndRequired_t").val(html);
				var length = removeHTMLTag(html).length;
				$("#guidance_message").html("字数：" + length);
				if (length < 400) {
					$("#guidance_message").css("color", "green");
				} else {
					$("#guidance_message").css("color", "red");
				}
				if ((length - nums >= 20) || (length - nums <= -20)) {
					nums = length;
					tip(1);
				}
			}
		}

		editors[i].create();
		if (i == 0) {
			editors[i].$textElem.attr('contenteditable', false);
		}
	}
	function createData(editors) {
		$.ajax({
			url : "/NewSys/report/sel",
			type : 'GET',
			timeout : 5000, //超时时间
			data : "stageName=" + getQueryString("stageName") + "&stuId=" + getQueryString("stuId"),
			dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
			success : function(data) {
				if (data.success) {
					editors[0].txt.html(data.data.reportText);
					editors[1].txt.html(data.data.guidance);
					var r_length = removeHTMLTag(data.data.reportText).length;
					if (r_length < 1500) {
						$("#reportText_message").html("字数" + r_length + ",字数不足1500字");
						$("#reportText_message").css("color", "red");
					} else {
						$("#reportText_message").html("字数" + r_length + ",字数满足最低1500字");
						$("#reportText_message").css("color", "green");
					}
					isLock = data.data.isLock;
					var value = data.data.score;
					document.getElementById("option" + value).selected = "selected";
					loadCss("css/examples.css");
					loadJs("js/examples.js");
					if (data.data.isLock == true) {
						$("#lock").css("background", "#C0C0C0");
						document.getElementById("isLock").value = 0;
						$("#lock").html("解&nbsp;除&nbsp;锁&nbsp;定");
					} else {
						$("#lock").css("background", "");
						document.getElementById("isLock").value = 1;
						$("#lock").html("锁&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定");
					}
				} else {
					document.getElementById("option0").selected = "selected";
					loadCss("css/examples.css");
					loadJs("js/examples.js");
				}
			}
		});
	}
	createData(editors);
	function loadCss(href) {
		var link = document.createElement("link");
		link.rel = "stylesheet";
		link.type = "text/css";
		link.href = href;
		document.getElementsByTagName("head")[0].appendChild(link);
	}
	function loadJs(href) {
		var head = $("head").remove("script[role='reload']");
		$("<scri" + "pt>" + "</scr" + "ipt>").attr({
			role : 'reload',
			src : href,
			type : 'text/javascript'
		}).appendTo(head);
	}
</script>
